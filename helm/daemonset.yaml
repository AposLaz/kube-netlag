apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-netlag-daemon
  namespace: fortesie
spec:
  selector:
    matchLabels:
      app: kube-netlag
  template:
    metadata:
      labels:
        app: kube-netlag
    spec:
      hostNetwork: true # Share the host's network namespace
      imagePullSecrets:
        - name: regcred
      serviceAccountName: kube-netlag-sa
      containers:
        - name: kube-netlag
          image: alazidis/kube-netlag:0.0.1 # Your built image
          imagePullPolicy: Always
          env:
            - name: NETPERF_PORT
              value: "12865" # Port for netperf
            - name: METRICS_PORT
              value: "9090" # Port for Prometheus metrics
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP # Node's internal IP
          ports:
            - containerPort: 12865
              hostPort: 12865 # Netperf port bound to host
            - containerPort: 9090
              hostPort: 9090 # Prometheus metrics port
          securityContext:
            privileged: true # Required if Netperf needs privileged access
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
